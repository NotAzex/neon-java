plugins {
    id 'java'
}

group = 'org.azex'
version = ''

repositories {
    mavenCentral()
    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        name = "worldguard"
        url = "https://maven.enginehub.org/repo/"
    }
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
    maven {
        url = 'https://repo.skriptlang.org/releases'
    }
}

dependencies {
    implementation("org.json:json:20240303", "com.github.SkriptLang:Skript:2.11.1", "org.yaml:snakeyaml:2.0")
    compileOnly("io.papermc.paper:paper-api:1.20.1-R0.1-SNAPSHOT", "me.clip:placeholderapi:2.11.6", "com.sk89q.worldguard:worldguard-bukkit:7.0.13")
}
